<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="root">
	<input type="text" name="input" v-model="message">	
</div>


	<script src="https://unpkg.com/vue"></script>
	<script>
		let data = {
			message: 'Hello World'
		};
		
		new Vue({
			el: '#root',
			data:data
		});
	</script>

</body>
</html>
