<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="root">
	<!-- <button type="" v-bind:title="title">Hover over me</button> -->
	<button :title="title">Hover over me</button>
</div>


	<script src="https://unpkg.com/vue"></script>
	<script> 
		var app = new Vue({ // new Vue instance inside global scope of app
			el: '#root',
			data: { 
				title: 'Now the title is being set through JavaScript'
			}
		});
	</script>

</body>
</html>
