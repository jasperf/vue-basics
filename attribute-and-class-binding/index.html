<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="root">
	<!-- <button type="" v-bind:title="title">Hover over me</button> -->
	<button :title="title">Hover over me</button>
</div>


	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script>
		const { createApp } = Vue;

		const app = createApp({
			data() {
				return {
					title: 'Now the title is being set through JavaScript'
				}
			}
		});

		app.mount('#root');
	</script>

</body>
</html>
