<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="root">
	<p>Here an example of v-for and grabbing data from an array</p>
	<ul>
		<li v-for="name in names">{{ name }}</li>
	</ul>
	<p>Or you use v-text instead of the moustache curly braces </p>
	<ul>
		<li v-for="name in names" v-text="name"></li>
	</ul>
	<input id="input" type="text">
	<button id="button">Add name</button>
</div>


	<script src="https://unpkg.com/vue"></script>
	<script> 
		var app = new Vue({ // new Vue instance inside global scope of app
			el: '#root', // root element
			data: { // data
				names: ['Joe', 'Mary', 'John'] // array with elements
				//try app.names.push('Jeremiah')
			},

			mounted() {
				document.querySelector('#button').addEventListener('click', () => {
					let name = document.querySelector('#input');
					app.names.push(name.value);
					name.value = ''; //empty the field
				});
			}
		});
	</script>

</body>
</html>
