<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="root">
	<input type="text" name="input" v-model="message">	

	<p>The value of the input is {{message}}</p>
</div>


	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script>
		const { createApp } = Vue;

		const app = createApp({
			data() {
				return {
					message: 'Hello World'
				}
			}
		});

		app.mount('#root');
	</script>

</body>
</html>
